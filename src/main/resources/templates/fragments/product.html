<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--/*@thymesVar id="product" type="com.learn.thymeleaf.catalog.domain.Product"*/-->
<div th:fragment="product" th:each="product : ${products}">
<div class="col-md-4">
    <div class="course-listing">
        <div class="row">
            <a href="product.html" th:href="@{'/product/'+${product.id}}">
                <div class="col-lg-12">
                    <div class="course-box-image-container">
                        <img role="presentation"
                             src="https://www.salesbabu.com/wp-content/uploads/2014/02/stock.png"
                             th:src="@{'img/'+${product.imageUrl}}" class="course-box-image"/>
                    </div>
                    <div class="course-listing-title" th:text="${product.name}">
                        Title
                    </div>
                    <div class="course-listing-subtitle" th:text="${product.subtitle}">
                        Subtitle
                    </div>
                </div>
            </a>
        </div>
        <div class="row course-listing-extra-info col-xs-12">
            <div class="col-xs-8">
                <img align="left" alt="Martynas"
                     src="https://codahosted.io/docs/IZn3UNbEOU/blobs/bl-137mEqTBzf/8e04b9feef4481efc0616766fb5547e099f3b5a7ecf18c5d6e1b03bbacdb9c9d74ac9f8cc0b5457d5ea1700a7cd5f866942616013c01cff01c2641e5ce293e4f9733859c5858dc1c3f1738355e8591ffd8fca9311e1e2283bb8ea449f5307c52c0dec951"
                     th:src="@{'img/'+${product.author.imageUrl}}" class="img-circle" style="width: 25px; height: 25px"/>
                <div class="small course-author-name" th:text="${product.author.name+' '+product.author.lastname}">
                    Martynas
                </div>
            </div>
            <div class="col-xs-4">
                <div class="small course-price" th:text="${product.price > 0 ? product.price : 'FREE'}">
                    FREE
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
